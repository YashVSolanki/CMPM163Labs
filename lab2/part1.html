<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0xfacade} );
	     	var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			camera.position.z = 5; //this moves the camera towards the viewer

			var geom2 = new THREE.BoxGeometry();
			var mat2 = new THREE.MeshBasicMaterial({color: 0xff00ff})
			var cube2 = new THREE.Mesh(geom2, mat2);
			cube2.position.set(2,2,0);
			scene.add(cube2);


			var geom3 = new THREE.BoxGeometry();
			var mat3 = new THREE.MeshBasicMaterial({color: 0xabcdef})
			var cube3 = new THREE.Mesh(geom3, mat3);
			cube3.position.set(-2,-2,0);
			scene.add(cube3);

			var i = 0;
			var j = 0;
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				geometry.rotateX(0.07);
				geometry.rotateY(0.14);


				geom2.rotateX(0.005);
				geom2.rotateY(0.005);
				geom2.rotateZ(0.005);
				i += 0.05;
				cube2.scale.x = Math.abs(Math.sin(i));
				cube2.scale.y = Math.abs(Math.sin(i));
				cube2.scale.z = Math.abs(Math.sin(i));

				j += 0.02;
				cube3.position.x = -2.5+Math.sin(j*2);
				cube3.position.y = Math.cos(j/2);


			}
			animate();

			

		</script>
	</body>
</html>
