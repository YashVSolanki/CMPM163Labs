<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
						window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			camera.position.z = 5.5;
			
			//------------------Cubes----------------------//

			// setup the cube
				var geometry = new THREE.BoxGeometry();
      			var material = new THREE.MeshPhongMaterial( { color: 0xeeeeee, specular: 0x00ff00, shininess: 30 });

      			var cube = new THREE.Mesh( geometry, material );
      			cube.position.x = -2;
      			cube.position.y = 2;
     			scene.add(cube);

     		//coolCube
     		var geometry1, material1, mesh1;

			function addCoolCube() {
				if(count == 2) {				
					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					let uniforms = {
							colorB: {type: 'vec3', value: new 
					THREE.Color(0xFA0ADE)},
							colorA: {type: 'vec3', value: new 
					THREE.Color(0x345678)}
					};

					material1 =  new THREE.ShaderMaterial({
							fragmentShader: fshader, 
							uniforms: uniforms,
							vertexShader: vshader,
							precision: "mediump"});
	
					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.x = 2;
					mesh1.position.y = 2;
					scene.add(mesh1);
				}	
			}

			//three.js material cube
			var geometry3 = new THREE.BoxGeometry();
  			var material3 = new THREE.MeshToonMaterial( { color: 0xaa0000, emmisive: 0x0000bb,emmisiveIntensity: 9, wireframe: true});

  			var cube3 = new THREE.Mesh( geometry3, material3 );
  			cube3.position.x = 2;
  			cube3.position.y = -2;
 			scene.add(cube3);
     		//------------------Cubes----------------------//

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 9.5, 10);
			scene.add(light);



			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);
				renderer.render(scene, camera);


				if(geometry1) {
					geometry1.rotateX(0.01);
					geometry1.rotateY(0.01);
				}

				geometry3.rotateX(0.01);
				geometry3.rotateY(0.01);

			}
			animate();


			//file loader
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

			//------------------Loaders----------------------//
			//basic vertex
			loader.load('shaders/vertexShader.vert',
			// onLoad callback
				function (data) {
						console.log(data); // output the text to the console
						vshader = data;
						count += 1;
						addCoolCube(); // we will write this method
					},
			// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
			// onError callback
				function (err) {
					console.error('An error happened');
				});
			//basic fragment
			loader.load('shaders/fragmentShader.frag',
			// onLoad callback
				function (data) {
						console.log(data); // output the text to the console
						fshader = data;
						count += 1;
						addCoolCube(); // we will write this method
					},
			// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
			// onError callback
				function (err) {
					console.error('An error happened');
				});
			//------------------Loaders----------------------//

		</script>
	</body>
</html>
